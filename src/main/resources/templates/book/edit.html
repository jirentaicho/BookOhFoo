<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: head_fragment(title = '書籍一覧',scripts = ~{::script})">
</head>
<body>
<nav th:replace="common/nav :: nav_fragment">
</nav>
<div class="container">
    <div class="row">
        <h1>書籍一覧</h1>
        <table class="table">
            <thead>
            <tr>
                <th>書籍名</th>
                <th>値段</th>
                <th>修正</th>
                <th>削除</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="book : ${list}">
                <td th:text="${book.title}"></td>
                <td th:text="${book.price}"></td>
                <td><a th:href="@{/book/detail/(bookId=${book.bookId})}">[修正]</a></td>
                <form th:action="@{/book/delete/(bookId=${book.bookId})}" method="post">
                    <td><button type="submit">[削除]</button></td>
                </form>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script th:href="@{/webjars/jquery/3.5.0/js/jquery.min.js}"></script>
<script th:href="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</body>
</html>
