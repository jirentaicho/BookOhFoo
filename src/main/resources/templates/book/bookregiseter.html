<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: head_fragment(title = '新規書籍登録',scripts = ~{::script})">
</head>
<body>
<nav th:replace="common/nav :: nav_fragment">
</nav>
<div class="container">
    <div class="row">
        <h1>買取可能な本の情報を入力してください</h1>
        <form th:action="@{/book/register}" th:object="${bookRegisterForm}" method="post">
            <!-- 伝票情報 -->
            <div>
                <label>本ID</label>
                <input th:type="text" th:field="*{bookId}" required />
            </div>
            <div>
                <label>タイトル</label>
                <input th:type="text" th:field="*{title}" required />
            </div>
            <div>
                <label>買取金額</label>
                <input th:type="number" min="1" th:field="*{price}" required />
            </div>

            <div>
                <button type="submit">登録する</button>
            </div>
        </form>
    </div>
</div>
<script th:href="@{/webjars/jquery/3.5.0/js/jquery.min.js}"></script>
<script th:href="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</body>
</html>
