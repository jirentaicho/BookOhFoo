<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>書籍修正</title>
    <link th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" rel="stylesheet"/>
    <script th:src="@{/js/form.js}"></script>
</head>
<body>
<nav th:replace="common/nav :: nav_fragment">
</nav>
<div class="container">
    <div class="row">
        <h1>書籍修正</h1>
        <form th:action="@{/book/edit/execute}" th:object="${bookRegisterForm}" method="post">
            <input type="hidden" name="bookId" th:value="${book.bookId}" />
            <input type="text" name="title" th:value="${book.title}" />
            <input type="number" name="price" th:value="${book.price}" />
            <div>
                <button type="submit">修正する</button>
            </div>
        </form>

    </div>
</div>
<script th:href="@{/webjars/jquery/3.5.0/js/jquery.min.js}"></script>
<script th:href="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</body>
</html>
