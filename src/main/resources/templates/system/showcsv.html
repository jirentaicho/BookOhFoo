<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: head_fragment(title = 'CSV',scripts = ~{::script})">
</head>
<body>
<nav th:replace="common/nav :: nav_fragment">
</nav>
<div class="container">
    <div class="row">
        <h1>CSV出力</h1>
        <p>買取一覧CSV</p>
    </div>
    <div class="row">
        <th:block th:if="${csv}">
            <th:block th:each="str, stat : ${csv.split('\r\n|\r|\n', -1)}">
                <th:block th:text="${str}"/>
                <br th:if="${!stat.last}"/>
            </th:block>
        </th:block>
    </div>
    <div class="row">
        <a href="/system/download.csv">DownLoad</a>
        <a href="/">Home</a>
    </div>
</div>
<script th:href="@{/webjars/jquery/3.5.0/js/jquery.min.js}"></script>
<script th:href="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</body>
</html>
